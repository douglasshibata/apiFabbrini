<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@alert.list.headline">Alerts</h1>
    <div>
        <a routerLink="/alerts/add" class="btn btn-primary ms-2" i18n="@@alert.list.createNew">Create new Alert</a>
    </div>
</div>
@if (!alerts || alerts.length === 0) {
<div i18n="@@alert.list.empty">No Alerts could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@alert.id.label">Id</th>
                <th scope="col" i18n="@@alert.expirationTime.label">Expiration Time</th>
                <th scope="col" i18n="@@alert.active.label">Active</th>
                <th scope="col" i18n="@@alert.alertType.label">Alert Type</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (alert of alerts; track alert.id) {
            <tr>
                <td>{{ alert.id }}</td>
                <td>{{ alert.expirationTime }}</td>
                <td>{{ alert.active }}</td>
                <td>{{ alert.alertType }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/alerts/edit', alert.id]" class="btn btn-sm btn-secondary" i18n="@@alert.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(alert.id!)" class="btn btn-sm btn-secondary" i18n="@@alert.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
