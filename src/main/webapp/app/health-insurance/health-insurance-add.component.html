<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@healthInsurance.add.headline">Add Health Insurance</h1>
    <div>
        <a routerLink="/healthInsurances" class="btn btn-secondary" i18n="@@healthInsurance.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="number" i18n-label="@@healthInsurance.number.label" label="Number" />
    <app-input-row [group]="addForm" field="type" i18n-label="@@healthInsurance.type.label" label="Type" />
    <app-input-row [group]="addForm" field="plan" i18n-label="@@healthInsurance.plan.label" label="Plan" />
    <app-input-row [group]="addForm" field="carrier" i18n-label="@@healthInsurance.carrier.label" label="Carrier" />
    <app-input-row [group]="addForm" field="active" rowType="checkbox" i18n-label="@@healthInsurance.active.label" label="Active" />
    <app-input-row [group]="addForm" field="documents" rowType="multiselect" [options]="documentsValues" i18n-label="@@healthInsurance.documents.label" label="Documents" />
    <input type="submit" i18n-value="@@healthInsurance.add.headline" value="Add Health Insurance" class="btn btn-primary mt-4" />
</form>
