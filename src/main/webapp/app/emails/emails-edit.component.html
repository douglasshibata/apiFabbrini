<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@emails.edit.headline">Edit Emails</h1>
    <div>
        <a routerLink="/emailss" class="btn btn-secondary" i18n="@@emails.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@emails.id.label" label="Id" />
    <app-input-row [group]="editForm" field="email" i18n-label="@@emails.email.label" label="Email" />
    <app-input-row [group]="editForm" field="active" rowType="checkbox" i18n-label="@@emails.active.label" label="Active" />
    <app-input-row [group]="editForm" field="newsletter" rowType="select" [options]="newsletterValues" i18n-label="@@emails.newsletter.label" label="Newsletter" />
    <input type="submit" i18n-value="@@emails.edit.headline" value="Edit Emails" class="btn btn-primary mt-4" />
</form>
