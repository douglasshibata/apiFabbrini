<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@responsible.edit.headline">Edit Responsible</h1>
    <div>
        <a routerLink="/responsibles" class="btn btn-secondary" i18n="@@responsible.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@responsible.id.label" label="Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@responsible.name.label" label="Name" />
    <app-input-row [group]="editForm" field="degreeOfRelatedness" i18n-label="@@responsible.degreeOfRelatedness.label" label="Degree Of Relatedness" />
    <app-input-row [group]="editForm" field="phones" rowType="select" [options]="phonesValues" i18n-label="@@responsible.phones.label" label="Phones" />
    <app-input-row [group]="editForm" field="patient" rowType="select" [options]="patientValues" i18n-label="@@responsible.patient.label" label="Patient" />
    <input type="submit" i18n-value="@@responsible.edit.headline" value="Edit Responsible" class="btn btn-primary mt-4" />
</form>
