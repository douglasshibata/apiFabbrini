<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@address.add.headline">Add Address</h1>
    <div>
        <a routerLink="/addresses" class="btn btn-secondary" i18n="@@address.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="address" i18n-label="@@address.address.label" label="Address" />
    <app-input-row [group]="addForm" field="cep" i18n-label="@@address.cep.label" label="Cep" />
    <app-input-row [group]="addForm" field="complement" i18n-label="@@address.complement.label" label="Complement" />
    <app-input-row [group]="addForm" field="neighbourhood" i18n-label="@@address.neighbourhood.label" label="Neighbourhood" />
    <app-input-row [group]="addForm" field="number" rowType="number" i18n-label="@@address.number.label" label="Number" />
    <app-input-row [group]="addForm" field="city" i18n-label="@@address.city.label" label="City" />
    <app-input-row [group]="addForm" field="uf" i18n-label="@@address.uf.label" label="Uf" />
    <app-input-row [group]="addForm" field="user" rowType="select" [options]="userValues" i18n-label="@@address.user.label" label="User" />
    <input type="submit" i18n-value="@@address.add.headline" value="Add Address" class="btn btn-primary mt-4" />
</form>
