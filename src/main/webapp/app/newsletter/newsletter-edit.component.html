<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@newsletter.edit.headline">Edit Newsletter</h1>
    <div>
        <a routerLink="/newsletters" class="btn btn-secondary" i18n="@@newsletter.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@newsletter.id.label" label="Id" />
    <app-input-row [group]="editForm" field="title" i18n-label="@@newsletter.title.label" label="Title" />
    <app-input-row [group]="editForm" field="content" rowType="textarea" i18n-label="@@newsletter.content.label" label="Content" />
    <app-input-row [group]="editForm" field="file" rowType="file" [downloadLink]="'/api/v1/phoness/' + currentId + '/file'" i18n-label="@@newsletter.file.label" label="File" />
    <app-input-row [group]="editForm" field="deliveryDate" rowType="datetimepicker" i18n-label="@@newsletter.deliveryDate.label" label="Delivery Date" />
    <input type="submit" i18n-value="@@newsletter.edit.headline" value="Edit Newsletter" class="btn btn-primary mt-4" />
</form>
