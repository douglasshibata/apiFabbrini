<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@newsletter.list.headline">Newsletters</h1>
    <div>
        <a routerLink="/newsletters/add" class="btn btn-primary ms-2" i18n="@@newsletter.list.createNew">Create new Newsletter</a>
    </div>
</div>
@if (!newsletters || newsletters.length === 0) {
<div i18n="@@newsletter.list.empty">No Newsletters could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@newsletter.id.label">Id</th>
                <th scope="col" i18n="@@newsletter.title.label">Title</th>
                <th scope="col" i18n="@@newsletter.deliveryDate.label">Delivery Date</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (newsletter of newsletters; track newsletter.id) {
            <tr>
                <td>{{ newsletter.id }}</td>
                <td>{{ newsletter.title }}</td>
                <td>{{ newsletter.deliveryDate }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/newsletters/edit', newsletter.id]" class="btn btn-sm btn-secondary" i18n="@@newsletter.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(newsletter.id!)" class="btn btn-sm btn-secondary" i18n="@@newsletter.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
