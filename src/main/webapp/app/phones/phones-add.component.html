<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@phones.add.headline">Add Phones</h1>
    <div>
        <a routerLink="/phoness" class="btn btn-secondary" i18n="@@phones.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="ddd" i18n-label="@@phones.ddd.label" label="Ddd" />
    <app-input-row [group]="addForm" field="number" i18n-label="@@phones.number.label" label="Number" />
    <app-input-row [group]="addForm" field="user" rowType="select" [options]="userValues" i18n-label="@@phones.user.label" label="User" />
    <input type="submit" i18n-value="@@phones.add.headline" value="Add Phones" class="btn btn-primary mt-4" />
</form>
