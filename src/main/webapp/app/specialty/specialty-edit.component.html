<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@specialty.edit.headline">Edit Specialty</h1>
    <div>
        <a routerLink="/specialties" class="btn btn-secondary" i18n="@@specialty.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@specialty.id.label" label="Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@specialty.name.label" label="Name" />
    <app-input-row [group]="editForm" field="description" i18n-label="@@specialty.description.label" label="Description" />
    <input type="submit" i18n-value="@@specialty.edit.headline" value="Edit Specialty" class="btn btn-primary mt-4" />
</form>
