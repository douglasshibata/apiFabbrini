<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@specialty.list.headline">Specialties</h1>
    <div>
        <a routerLink="/specialties/add" class="btn btn-primary ms-2" i18n="@@specialty.list.createNew">Create new Specialty</a>
    </div>
</div>
@if (!specialties || specialties.length === 0) {
<div i18n="@@specialty.list.empty">No Specialties could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@specialty.id.label">Id</th>
                <th scope="col" i18n="@@specialty.name.label">Name</th>
                <th scope="col" i18n="@@specialty.description.label">Description</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (specialty of specialties; track specialty.id) {
            <tr>
                <td>{{ specialty.id }}</td>
                <td>{{ specialty.name }}</td>
                <td>{{ specialty.description }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/specialties/edit', specialty.id]" class="btn btn-sm btn-secondary" i18n="@@specialty.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(specialty.id!)" class="btn btn-sm btn-secondary" i18n="@@specialty.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
